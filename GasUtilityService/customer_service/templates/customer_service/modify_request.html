{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Modify Service Request</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Request</button>
    </form>
    <hr>
    <a href="{% url 'track_requests' %}" class="btn btn-secondary">Back to My Requests</a>
</div>
{% endblock content %}
