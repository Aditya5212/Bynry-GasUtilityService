
{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Submit a Service Request</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock content %}
